<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/content.css" />
    <title>Lesson27 - コンテンツページ</title>
  </head>

  <body id="body">
    <div class="wrapper" id="js-wrapper">
      <h1>コンテンツページ</h1>
      <button id="js-logout">ログアウトする</button>

      <div class="container">
        <ul class="listFrame" id="js-slideList"></ul>
        <div class="arrow">
          <button class="arrow__prev" id="js-prev"></button>
          <button class="arrow__next" id="js-next"></button>
        </div>
      </div>
      <div class="nav">
        <ul class="nav__dots" id="js-navDots"></ul>
        <p class="nav__num" id="js-navNum"></p>
      </div>
      <div class="news" id="js-news">
        <ul class="news__listFrame" id="js-tabs"></ul>
      </div>
    </div>
  </body>

  <script src="js/content.js"></script>
  <script src="js/news.js"></script>
</html>
