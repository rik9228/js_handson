<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>TerraceTechフロントエンドエンジニア養成所</title>
  </head>
  <body id="body">
    <div class="wrapper" id="js-wrapper">
      <button class="button" id="js-modal">モーダルを表示</button>
      <ul class="lists"></ul>

      <div class="modal">
        <form id="js-form">
          <div class="modal__wrapper">
            <div class="modal__box">
              <label for="js-inputNumber" class="modal__label--number">数値を入力してください</label>
              <input type="number" class="modal__input" id="js-inputNumber" placeholder="1234" />
            </div>
            <div class="modal__box">
              <label for="js-inputName" class="modal__label--name">名前を入力してください</label>
              <input type="text" class="modal__input" id="js-inputName" placeholder="hogehoge" />
            </div>
            <input class="modal__request-button" type="submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
